<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مولد QR - BALADY.GOV.SA</title>
</head>
<body>
  <h1>مولد QR يظهر BALADY.GOV.SA</h1>
  <label>أدخل الرابط الحقيقي:</label>
  <input type="text" id="realLink" placeholder="https://example.com">
  <button onclick="generateQR()">إنشاء رمز QR</button>
  <div id="result" style="margin-top:20px;"></div>

  <script>
    function generateQR() {
      const realLink = encodeURIComponent(document.getElementById('realLink').value);
      const redirectURL = `https://bldy-sa.github.io/qr-balady/redirect.html?to=${realLink}`;
      const qrImageURL = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(redirectURL)}&size=200x200&margin=20`;

      document.getElementById('result').innerHTML = `
        <p>انسخ هذا الرابط أو امسح الرمز:</p>
        <a href="${redirectURL}" target="_blank">${redirectURL}</a><br><br>
        <img id="qrImage" src="${qrImageURL}" alt="QR Code" style="border: 10px solid white"><br><br>
        <a href="${qrImageURL}" download="qr-balady.png">
          <button>تحميل الرمز بصيغة PNG</button>
        </a>
      `;
    }
  </script>
</body>
</html>
